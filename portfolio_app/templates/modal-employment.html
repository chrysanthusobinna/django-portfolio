<!-- Add Employment Modal -->
<div class="modal fade" id="addEmploymentModal" tabindex="-1" aria-labelledby="addEmploymentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmploymentModalLabel">Add Employment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'add_employment' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="employer_name" class="form-label">Employer Name</label>
                        <input type="text" class="form-control" id="employer_name" name="employer_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="job_title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="job_title" name="job_title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description_of_duties" class="form-label">Description of Duties</label>
                        <textarea class="form-control" id="description_of_duties" name="description_of_duties" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date">
                            <small class="form-text text-muted">Leave end date empty if you still work here.</small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Employment Modal -->
<div class="modal fade" id="editEmploymentModal" tabindex="-1" aria-labelledby="editEmploymentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEmploymentModalLabel">Edit Employment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editEmploymentForm" action="#" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" id="editEmploymentId" name="employment_id">
                    <div class="mb-3">
                        <label for="editEmployerName" class="form-label">Employer Name</label>
                        <input type="text" class="form-control" id="editEmployerName" name="employer_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editJobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="editJobTitle" name="job_title" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDescriptionOfDuties" class="form-label">Description of Duties</label>
                        <textarea class="form-control" id="editDescriptionOfDuties" name="description_of_duties" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="editStartDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="editStartDate" name="start_date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editEndDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="editEndDate" name="end_date">
                            <small class="form-text text-muted">Leave end date empty if you still work here.</small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Employment Modal -->
<div class="modal fade" id="deleteEmploymentModal" tabindex="-1" aria-labelledby="deleteEmploymentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteEmploymentModalLabel">Delete Employment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="deleteEmploymentForm" action="#" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <p>Are you sure you want to delete the employment record for
                        "<span id="deleteEmploymentName"></span>"?
                    </p>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <input type="hidden" id="deleteEmploymentId" name="employment_id">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
