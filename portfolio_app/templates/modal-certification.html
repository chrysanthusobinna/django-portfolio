
    <!-- Add Certification Modal -->
    <div class="modal fade" id="addCertificationModal" tabindex="-1" aria-labelledby="addCertificationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCertificationModalLabel">Add Certification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'add_certification' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="certificationName" class="form-label">Certification Name</label>
                            <input type="text" class="form-control" id="certificationName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="certificationIssuer" class="form-label">Issuer</label>
                            <input type="text" class="form-control" id="certificationIssuer" name="issuer" required>
                        </div>
                        <div class="mb-3">
                            <label for="certificationDate" class="form-label">Date Issued</label>
                            <input type="date" class="form-control" id="certificationDate" name="date_issued" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Certification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Certification Modal -->
    <div class="modal fade" id="editCertificationModal" tabindex="-1" aria-labelledby="editCertificationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCertificationModalLabel">Edit Certification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCertificationForm" action="#" method="post">
                        {% csrf_token %}
                        <input type="hidden" id="editCertificationId" name="certification_id">
                        <div class="mb-3">
                            <label for="editCertificationName" class="form-label">Certification Name</label>
                            <input type="text" class="form-control" id="editCertificationName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCertificationIssuer" class="form-label">Issuer</label>
                            <input type="text" class="form-control" id="editCertificationIssuer" name="issuer" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCertificationDate" class="form-label">Date Issued</label>
                            <input type="date" class="form-control" id="editCertificationDate" name="date_issued"
                                required>
                        </div>
                        <button type="submit" class="btn btn-warning">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Certification Modal -->
    <div class="modal fade" id="deleteCertificationModal" tabindex="-1" aria-labelledby="deleteCertificationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteCertificationModalLabel">Delete Certification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the certification titled "<span
                            id="deleteCertificationName"></span>"?</p>
                </div>
                <div class="modal-footer">
                    <form id="deleteCertificationForm" action="#" method="post">
                        {% csrf_token %}
                        <input type="hidden" id="deleteCertificationId" name="certification_id">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
