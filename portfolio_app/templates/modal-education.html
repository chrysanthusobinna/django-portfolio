<!-- Add Education Modal -->
<div class="modal fade" id="addEducationModal" tabindex="-1" aria-labelledby="addEducationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEducationModalLabel">Add Education</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'add_education' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="qualification" class="form-label">Qualification</label>
                        <input type="text" class="form-control" id="qualification" name="qualification" required>
                    </div>
                    <div class="mb-3">
                        <label for="institution_name" class="form-label">Institution Name</label>
                        <input type="text" class="form-control" id="institution_name" name="institution_name" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="education_start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="education_start_date" name="education_start_date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="education_end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="education_end_date" name="education_end_date">
                            <small class="form-text text-muted">Leave end date empty if you are still studying here.</small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Education Modal -->
<div class="modal fade" id="editEducationModal" tabindex="-1" aria-labelledby="editEducationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEducationModalLabel">Edit Education</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editEducationForm" action="#" method="post">
                <div class="modal-body">
                    {% csrf_token %}
                    <input type="hidden" id="editEducationId" name="education_id">
                    <div class="mb-3">
                        <label for="editQualification" class="form-label">Qualification</label>
                        <input type="text" class="form-control" id="editQualification" name="qualification" required>
                    </div>
                    <div class="mb-3">
                        <label for="editInstitutionName" class="form-label">Institution Name</label>
                        <input type="text" class="form-control" id="editInstitutionName" name="institution_name" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="editEducationStartDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="editEducationStartDate" name="start_date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editEducationEndDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="editEducationEndDate" name="end_date">
                            <small class="form-text text-muted">Leave end date empty if you are still studying here.</small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Education Modal -->
<div class="modal fade" id="deleteEducationModal" tabindex="-1" aria-labelledby="deleteEducationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteEducationModalLabel">Delete Education</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="deleteEducationForm" action="#" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <p>Are you sure you want to delete the education record for "<span id="deleteEducationName"></span>"?</p>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
