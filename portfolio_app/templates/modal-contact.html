<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Update Contact Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'contact_update' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <!-- Form fields -->
                    <div class="mb-3">
                        <label for="id_phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email_address" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="id_email_address" name="email_address" >
                    </div>
                    <div class="mb-3">
                        <label for="id_linkedin" class="form-label">LinkedIn</label>
                        <input type="url" class="form-control" id="id_linkedin" name="linkedin">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'contact_delete' %}">
                {% csrf_token %}
                <div class="modal-body">
                    Are you sure you want to delete your contact information?
                </div>
                <div class="modal-footer d-flex justify-content-between">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
