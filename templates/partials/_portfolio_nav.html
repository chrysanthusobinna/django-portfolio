<!-- Navigation Links -->
<div class="d-flex justify-content-end gap-3 mb-4">
    <a href="{% url 'edit_user_profile' request.user.username %}" class="btn btn-outline-primary btn-sm">
        <i class="fas fa-edit me-1"></i>Edit Portfolio
    </a>
    <a href="{% url 'build_from_cv' %}" class="btn btn-outline-primary btn-sm{% if request.resolver_match.url_name == 'build_from_cv' %} active{% endif %}">
        <i class="fas fa-robot me-1"></i>Build with CV
    </a>
    {% if BASE_DOMAIN in request.get_host %}
        <a href="https://{{ request.user.username }}.{{ BASE_DOMAIN }}" target="_blank" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-eye me-1"></i>View Portfolio
        </a>
    {% else %}
        <a href="{% url 'user_profile' request.user.username %}" target="_blank" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-eye me-1"></i>View Portfolio
        </a>
    {% endif %}
    <a href="{% url 'share_subdomain' request.user.username %}" class="btn btn-outline-primary btn-sm">
        <i class="fas fa-share-alt me-1"></i>Share Portfolio
    </a>
</div>
